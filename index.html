<!DOCTYPE html>
<html lang="en" class="theme-1">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="header">
        <h1>calc</h1>
        <h5>THEME</h5>
        <div class="switcher">
          <div>
            <span class="switch-no">1</span>
            <span class="switch-no">2</span>
            <span class="switch-no">3</span>
          </div>
          <div class="toggle" id="theme-1">
            <i class="indicator"></i>
          </div>
        </div>
      </header>
      <!-- DISPLAY SCREEN -->
      <div id="screen" class="screen">0</div>
      <!-- INPUT FIELD -->
      <div class="buttons">
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item del">DEL</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">+</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">-</div>
        <div class="item">.</div>
        <div class="item">0</div>
        <div class="item">/</div>
        <div class="item">x</div>
        <div class="item reset">RESET</div>
        <div class="item equal">=</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mallow12/Calculator-project.git"
        >Quadri Abdullah</a
      >.
    </div>
    <script src="script.js"></script>
  </body>
</html>
